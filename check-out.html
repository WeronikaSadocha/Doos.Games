<div id= "app">

  <cart @delete-from-cart="deleteFromCart" @cart-plus="plusToCart" @cart-minus="decrement"  :products="products" :cart="cart" :cart_no_repetition="cart_no_repetition" :is_active="isActive"></cart>      <div class="justify-to-center">
          
      <form class="contactform">
        <p id=checkout>CHECK OUT<p>
        <p id=purcheses>Your purcheses:</p>
        <ul id=list-of-products v-for="product in cart">
            <li>{{products[product].name + " for " + products[product].price +  " Euro"}} </li>
        </ul>
        <hr>
        <p id="total">{{"Total: " + arraySum + " Euro"}}</p>
        <hr>
        <div class="to-center">

          <div class="col">

          </div>
          <div class="col">

            <input type="text" class="form-control smallimput" placeholder="postal code">
          </div>
          </div>
        
         
        </div>
        <div id=button-sent> <button>PAY</button></div>
